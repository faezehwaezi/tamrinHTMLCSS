<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <h1 style="text-align: center">Grade Volleball Registration Form</h1>
  </head>
  <body>
    <div
      style="
        margin-left: 50px;
        margin-right: 50px;
        margin-top: 25px;
        margin-bottom: 25px;
      "
    >
      <form>
        <label>Participan Name</label>
        <br />
        <input
          style="
            width: 48%;
            height: 35px;
            border-radius: 5px;
            border-color: blueviolet;
            margin-right: 14px;
            margin-top: 5px;
          "
          type="text"
          placeholder="First"
        /><input
          style="
            width: 48%;
            height: 35px;
            border-radius: 5px;
            border-color: blueviolet;
          "
          type="text"
          placeholder="Last"
        />
        <br /><br /><label>Age</label>
        <br />
        <input
          style="
            width: 100%;
            height: 35px;
            border-radius: 5px;
            border-color: blueviolet;
            margin-right: 30px;
            margin-top: 5px;
          "
          type="number"
          minlength="1"
          maxlength="2"
          min="14"
          max="30"
        />
        <br /><br /><label>Grade</label>
        <br />
        <div>
          <select
            style="
              width: 100%;
              height: 35px;
              border-radius: 5px;
              border-color: blueviolet;
              margin-right: 30px;
              margin-top: 5px;
            " placeholder="please select"
          >
            <option>A</option>
            <option>B</option>
            <option>C</option>
          </select>
        </div>
        <br /><label>School District</label>
        <br />
        <input
          style="
            width: 100%;
            height: 35px;
            border-radius: 5px;
            border-color: blueviolet;
            margin-right: 30px;
            margin-top: 5px;
          "
          type="text"
        />
        <br />
        <br /><label>Shirt Size</label><div>
                <select
                  style="
                    width: 100%;
                    height: 35px;
                    border-radius: 5px;
                    border-color: blueviolet;
                    margin-right: 30px;
                    margin-top: 5px;
                  " placeholder="please select"
                >
                  <option>small</option>
                  <option>medium</option>
                  <option>large</option>
                </select>
              </div>
              <br><br>
              <form>
                <label>Parent Name</label>
                <br />
                <input
                  style="
                    width: 48%;
                    height: 35px;
                    border-radius: 5px;
                    border-color: blueviolet;
                    margin-right: 14px;
                    margin-top: 5px;
                  "
                  type="text"
                  placeholder="First"
                /><input
                  style="
                    width: 48%;
                    height: 35px;
                    border-radius: 5px;
                    border-color: blueviolet;
                  "
                  type="text"
                  placeholder="Last"
                /> <br><br>
                <br /><label>Emergency Contact</label>
                <br />
                <input
                  style="
                    width: 100%;
                    height: 35px;
                    border-radius: 5px;
                    border-color: blueviolet;
                    margin-right: 30px;
                    margin-top: 5px;
                  "
                  type="number"
                  placeholder="### ### ####"
                />
                <br><br>
        <input
          style="
            width: 100%;
            height: 40px;
            border-radius: 5px;
            background-color: rgb(13, 109, 198);
            border-color: rgb(13, 109, 198);
            margin-right: 30px;
            margin-top: 5px;
          "
          type="submit"
        />
      </form>
    </div>
  </body>
</html>
